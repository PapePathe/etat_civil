default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  port: <%= ENV['DATABASE_PORT'] || '5432' %>
  host: <%= ENV['DATABASE_HOST'] %>

development:
  primary:
    <<: *default
    migrations_path: db/primary_migrations
  audits:
    <<: *default
    migrations_path: db/audits_migrations

test:
  primary:
    <<: *default
  audits:
    <<: *default

production:
  primary:
    <<: *default
  audits:
    <<: *default
